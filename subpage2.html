<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조치 방법 확인 페이지</title>
    <style>
        body {
            text-align: center;
            background-color: #e0e0e0; /* 어두운 회색 배경 */
            margin: 0;
            padding: 0;
            color: #333; /* 기본 글자색 */
        }

        h1 {
            background-color: #333; /* 어두운 회색 배경 */
            color: #fff; /* 흰색 글자색 */
            margin: 0;
            padding: 10px;
        }

        .center-link {
            display: inline-block;
            margin-top: 50px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .center-text {
            margin-top: 50px;
            font-size: 18px;
            color: #555; /* 중간 회색 글자색 */
        }

        /* 추가된 스타일 */
        #searchInput {
            padding: 10px;
            margin-top: 20px;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resultText {
            margin-top: 20px;
            font-size: 16px;
        }

        /* 추가된 스타일 */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown {
            display: inline-block;
        }
    </style>
</head>

{ a: '	(위생)외부위생불량(유리,경고장 등)	 ', b : '	조치 방법 : 대차 / 탁송 / 사후 조치 방법 : 장애블락 생성 / 입고지 : 정위치	.' },
{ a: '	(기타)안심번호 분실	 ', b : '	조치 방법 : X / 사후 조치 방법 : 장애접수 / 입고지 : X	.' },

{ a: '	(기타)충전기 고장/파손(제주도)	 ', b : '	조치 방법 : X / 사후 조치 방법 : 장애접수 / 입고지 : X	.' },

        ];

        const dropdownContent = document.getElementById('dropdownContent');
        const searchInput = document.getElementById('searchInput');

      
        searchInput.addEventListener('input', function () {
            const inputValue = searchInput.value.toLowerCase();
            const filteredItems = aList.filter(item => item.a.toLowerCase().includes(inputValue));

                  
        updateDropdown(filteredItems);
    });

   
    function selectA(value) {
        searchInput.value = value;
        searchA();
    }

    
    function updateDropdown(items) {
        dropdownContent.innerHTML = '';

        items.forEach(item => {
            const aElement = document.createElement('a');
            aElement.textContent = item.a;
            aElement.href = 'javascript:void(0)';
            aElement.onclick = function () {
                selectA(item.a);
            };

            dropdownContent.appendChild(aElement);
        });
    }

  
    function searchA() {
        const inputValue = searchInput.value.toLowerCase();
        const selectedItem = aList.find(item => item.a.toLowerCase() === inputValue);

        const resultText = document.getElementById('resultText');
        if (selectedItem) {
            resultText.textContent = `검색 결과: ${selectedItem.b}`;
        } else {
            resultText.textContent = '검색 결과가 없습니다.';
        }
    }
    </script>
